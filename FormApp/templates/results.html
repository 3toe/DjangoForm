<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Results</title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'restyles.css' %}">
</head>
<body>
   <div id="container">
      <form action="/" method = "POST">
         {% csrf_token %}
         <h1>Dojo form results</h1>
         <p>Here's your information:</p>

         <p class="output">{{request.session.name}}</p>
         <p class="output">{{request.session.spot}}</p>
         <p class="output">{{request.session.lang}}</p>
         <p class="bigOutput">{{request.session.comments}}</p>

         <input type="Submit" value="Go Back" id="button">
      </form>
   </div>
</body>
</html>
